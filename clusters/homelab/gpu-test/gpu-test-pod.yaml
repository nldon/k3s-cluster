apiVersion: batch/v1
kind: Job
metadata:
  name: gpu-test
  namespace: gpu-test
spec:
  template:
    spec:
      containers:
      - name: nvidia-smi
        image: nvidia/cuda:12.3.2-base-ubuntu22.04
        command: ["nvidia-smi"]
        resources:
          limits:
            nvidia.com/gpu: 1
      restartPolicy: Never
      nodeSelector:
        nvidia.com/gpu: "true"
  backoffLimit: 0
