apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      nodeSelector:
        nvidia.com/gpu: "true"
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:latest
          ports:
            - containerPort: 8096
          volumeMounts:
            - name: nfs-share
              mountPath: /media
              subPath: jellyfin/data
            - name: nfs-share
              mountPath: /config
              subPath: jellyfin/config
      volumes:
        - name: nfs-share
          persistentVolumeClaim:
            claimName: jellyfin-nfs-share
